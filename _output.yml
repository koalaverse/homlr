bookdown::gitbook:
  toc_depth: 4
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Hands-on Machine Learning with R</a></li>
    edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
